<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - VulnShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>VulnShop</h1>
                <span class="tagline">Fashion Forward</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Shop</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <a href="admin.html" class="nav-link" id="adminLink" style="display: none;">Admin</a>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-container">
            <div class="profile-sidebar">
                <h2>My Account</h2>
                <div class="sidebar-menu">
                    <a href="#" class="sidebar-link active" onclick="showSection('profile')">Profile Information</a>
                    <a href="#" class="sidebar-link" onclick="showSection('orders')">Order History</a>
                </div>
            </div>

            <div class="profile-content">
                <!-- Profile Section -->
                <div id="profileSection" class="content-section">
                    <h2>Profile Information</h2>
                    <form id="profileForm" onsubmit="updateProfile(event)">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" id="username" readonly>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea name="address" id="address" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>

                <!-- Orders Section -->
                <div id="ordersSection" class="content-section" style="display: none;">
                    <h2>Order History</h2>
                    <div id="ordersList" class="orders-list">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 VulnShop - Educational Penetration Testing Lab</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
